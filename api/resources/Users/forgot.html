<style type="text/css">
#forgotPanel {
	max-width: 400px;
	margin: 0 auto;
}
</style>
<span id="apiLoader"></span>
<div class="panel panel-default" id="forgotPanel">
	<div class="panel-heading">
		<h3 class="panel-title">Forgot Password</h3>
	</div>
	<div class="panel-body">
		<form id="forgotForm">
			<input type="email" class="form-control" placeholder="Email Address" id="emailField" />
			<br />
			<input class="btn btn-success" type="button" value="Login" id="loginButton" />
			<input class="btn btn-primary" type="submit" value="Request Reset" id="resetButton" />
		</form>
	</div>
</div>
<script type="text/javascript">
	//Go to login page.
	$("#loginButton").click(function(event) {
		loadPage("users/login");
	});

	$("#forgotForm").submit(function(event) {
		$("#resetButton").prop("disabled",true);
		$("#apiLoader").load(APIPath+"users/forgot", {email: $("#emailField").val()}, function(response, status, xhr) {
			if ($("#apiLoader #success").text()=="false") {
				$("#resetButton").prop("disabled",false);
			}
		});
		event.preventDefault();
	});
</script>
