<style type="text/css">
#loginPanel {
	width: 400px;
	margin: 0 auto;
}
</style>
<div class="panel panel-default" id="loginPanel">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <form id="loginForm">
		<input type="text" class="form-control" placeholder="Username" />
		<input type="password" class="form-control" placeholder="Password" />
		<input type="checkbox" id="longLogin"><label for="longLogin">&nbsp;Keep logged in for 30 days</label><br />
		<input class="btn btn-success" type="button" value="Signup" id="signupButton" />
		<input class="btn btn-danger" type="button" value="Forgot Password" id="forgotButton" />
		<input class="btn btn-primary" type="submit" value="Login">
	</form>
  </div>
</div>
<script type="text/javascript">
	$("#signupButton").click(function(event) {
		$("#mainContainer").load("/api/users/signup");
	});
	$("#forgotButton").click(function(event) {
		$("#mainContainer").load("/api/users/forgot");
	});
	$("#loginForm").submit(function(event) {

		event.preventDefault();
	});
</script>
