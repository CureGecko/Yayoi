<span class="hide" id="success">{{.Success}}</span>
<div class="alert {{if .Success}}alert-success{{else}}alert-danger{{end}} alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{if .Verification}}This account has not been verified. <a href="/users/verify?id={{.ID}}&amp;resend=true">Resend Verification</a>{{else if .UnknownError}}There was an unexpected error.{{else}}{{.Message}}{{end}}
</div>
{{if .Success}}
<script type="text/javascript">
	updateUserInfo();
	setTimeout(function(){loadPage("");}, 2000);
</script>
{{end}}
