<span class="hide" id="success">{{.Success}}</span>
<div class="alert {{if .Success}}alert-success{{else}}alert-danger{{end}} alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  {{.Message}}
</div>
{{if .Success}}
<script type="text/javascript">
setTimeout(function() {loadPage("users/login");}, 2000);
</script>
{{end}}
